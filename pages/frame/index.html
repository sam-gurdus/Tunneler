<html>

<head>

    <title>Frame</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">

    <style type="text/css">
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #content {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0px;
        }
        
        iframe {
            border: none;
        }
        
        ::-webkit-scrollbar {
            display: none;
        }
    </style>

</head>

<body>

    <div id="content">
        <iframe id="frame" width="100%" height="100%" src="about:blank" allowfullscreen></iframe>
    </div>
    
    <script>
        
        // URL search shorthand
        const params = new URLSearchParams(window.location.search)
        
        // Search for url param
        var url = params.get('url')
        
        // Base64 decode
        var url = atob(url);
        
        // Set iframe src
        document.getElementById('frame').src = url;
        
    </script>

</body>

</html>
